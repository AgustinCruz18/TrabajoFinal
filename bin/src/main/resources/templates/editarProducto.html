<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Editar Producto</h1>
        <form th:object="${producto}" th:action="@{/guardarEdicion}" method="post">
            <div class="form-group">
                <label for="codigo">CÃ³digo</label>
                <input type="text" class="form-control" id="codigo" th:field="*{codigo}" readonly="readonly">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>

                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" th:field="*{precio}">
            </div>
            <div class="form-group">
                <label for="precio">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
            </div>
            <div class="form-group">
                <label for="precio">Stock</label>
                <input type="text" class="form-control" id="stock" th:field="*{stock}">
            </div>
            <div class="form-group">
                <label for="precio">Precio Unitario</label>
                <input type="text" class="form-control" id="preciou" th:field="*{preciou}">
            </div> 
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
